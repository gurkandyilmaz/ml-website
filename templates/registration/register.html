{% extends 'base.html' %}

{% block content %}
	<h1>Register</h1>

	<form method="POST">
		{% csrf_token %}
		{% for field in form %}
		<p>
			{{ field.label_tag }} <br>
			{{ field }}
			<small style="color:grey">{{ field.help_text }}</small>

			{% for error in field.errors %}
				<p style="color:red">{{ error }}</p>
			{% endfor %}
		</p>

		{% endfor %}
		<button type="submit">Register</button>
	</form>





{% endblock %}
